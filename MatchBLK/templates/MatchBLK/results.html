<html>
<head>
<style>
body {
background-color: white;
margin: 0;
padding: 0;
border: 70px solid #f8971D;
}
</style>
</head>
<body>

<h1 style="text-align:center;">Mentor Matches</h1>

<p>

{% if result_list %}
    {% for user in result_list %}
        <p>
        <div>{{user.0}}</div>
        <div>{{ user.1}}</div>
        <div>{{ user.2}}</div>

        {% for user in user.3 %}
            <span>{{user}} | </span>
        {% endfor %}
        </p>
    {% endfor %}

{% else %}

    <p>No results are available.</p>
{% endif %}
</body>
</html>
